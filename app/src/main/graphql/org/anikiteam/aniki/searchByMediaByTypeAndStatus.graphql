query SearchMediaByTypeAndStatusQuery ($type: MediaType, $status: MediaStatus, $page: Int, $perPage: Int) {
  Page (page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
    media (type: $type, status: $status) {
      id
      title {
        romaji
        english
        native
      }
  }
}
}